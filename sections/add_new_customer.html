<!-- Customer Details Content -->
<div class="container">
    <!-- Customer Name and Age Control -->
    <div class="row">
        <div class="col-md-4 col-lg-4 form-group">
            <label class="font-weight-bold" for="name">Name :</label>
            <input type="text" class="form-control" placeholder="Name" name="name" id="name" onkeyup="validateName(this.value, 'name_error');">
            <code class="text-danger small font-weight-bold float-right" id="name_error" style="display: none;"></code>
        </div>

        <div class="col-md-2 form-group col-lg-2">
            <label class="font-weight-bold" for="age">Age</label>
            <input type="number" min="1" max="100" class="form-control" placeholder="Age" id="age" name="age">
            <code class="text-danger small font-weight-bold float-right" id="age_error" style="display: none;"></code>
        </div>

        <div class="col-md-3 col-lg-3">
            <label class="font-weight-bold" for="date_of_birth">Date Of Birth</label>
            <input type="date" class="form-control" placeholder="DOB" id="date_of_birth" name="date_of_birth">
            <code class="text-danger small font-weight-bold float-right" id="dob_error" style="display: none;"></code>
        </div>
    </div>

    <!-- Contact Information -->
    <div class="row">
        <div class="col-md-4 col-lg-6 form-group">
            <label class="font-weight-bold" for="contact_number">Contact Number :</label>
            <input type="number" name="contact_number" class="form-control" placeholder="Contact Number" id="contact_number" onblur="validateContactNumber(this.value, 'contact_number_error');">
            <code class="text-danger small font-weight-bold float-right" id="contact_number_error" style="display: none;"></code>
        </div>

        <div class="col-md-4 col-lg-6 form-group">
            <label class="font-weight-bold" for="alternative_number">Alternative Number :</label>
            <input type="number" name="alternative_number" class="form-control" placeholder="Alternative Number" id="alternative_number" onblur="validateContactNumber(this.value, 'alternative_number_error');">
            <code class="text-danger small font-weight-bold float-right" id="alternative_number_error" style="display: none;"></code>
        </div>
    </div>

    <!-- Parent Information -->
    <div class="row">
        <div class="col-md-4 col-lg-6 form-group">
            <label class="font-weight-bold" for="father_name">Father's Name :</label>
            <input type="text" class="form-control" placeholder="Father's Name" name="father_name" id="father_name" onkeyup="validateName(this.value, 'father_name_error');">
            <code class="text-danger small font-weight-bold float-right" id="father_name_error" style="display: none;"></code>
        </div>

        <div class="col-md-4 col-lg-6 form-group">
            <label class="font-weight-bold" for="father_occupation">Father's Occupation :</label>
            <select name="father_occupation" id="father_occupation" class="form-control">
                <option value="Business Owner/Entrepreneur">Business Owner/Entrepreneur</option>
                <option value="Government Employee">Government Employee</option>
                <option value="Farmer">Farmer</option>
                <option value="Engineer">Engineer</option>
                <option value="Teacher/Educator">Teacher/Educator</option>
                <option value="IT Professional">IT Professional</option>
                <option value="Lawyer/Legal Consultant">Lawyer/Legal Consultant</option>
                <option value="Construction Worker/Contractor">Construction Worker/Contractor</option>
                <option value="Banker/Financial Advisor">Banker/Financial Advisor</option>
                <option value="Sales Executive/Manager">Sales Executive/Manager</option>
                <option value="Doctor/Healthcare Professional">Doctor/Healthcare Professional</option>
                <option value="Mechanic/Automobile Technician">Mechanic/Automobile Technician</option>
                <option value="Artist/Creative Professional">Artist/Creative Professional</option>
            </select>
        </div>

        <div class="col-md-4 col-lg-6 form-group">
            <label class="font-weight-bold" for="mother_name">Mother's Name :</label>
            <input type="text" class="form-control" placeholder="Mother's Name" name="mother_name" id="mother_name" onkeyup="validateName(this.value, 'mother_name_error');">
            <code class="text-danger small font-weight-bold float-right" id="mother_name_error" style="display: none;"></code>
        </div>

        <div class="col-md-4 col-lg-6 form-group">
            <label class="font-weight-bold" for="mother_occupation">Mother's Occupation :</label>
            <select name="mother_occupation" id="mother_occupation" class="form-control">
                <option value="Housewife/Homemaker">Housewife/Homemaker</option>
                <option value="Teacher/Educator">Teacher/Educator</option>
                <option value="Healthcare Professional">Healthcare Professional</option>
                <option value="IT Professional">IT Professional</option>
                <option value="Government Employee">Government Employee</option>
            </select>
        </div>
    </div>

    <!-- Address Information -->
    <div class="row">
        <div class="col-md-4 col-lg-6 form-group">
            <label class="font-weight-bold" for="address1">Address 1:</label>
            <textarea class="form-control" name="address1" placeholder="Address 1" id="address1" onblur="validateAddress(this.value, 'address1_error');"></textarea>
            <code class="text-danger small font-weight-bold float-right" id="address1_error" style="display: none;"></code>
        </div>

        <div class="col-md-4 col-lg-6 form-group">
            <label class="font-weight-bold" for="address2">Address 2:</label>
            <textarea class="form-control" name="address2" placeholder="Address 2" id="address2" onblur="validateAddress(this.value, 'address2_error');"></textarea>
            <code class="text-danger small font-weight-bold float-right" id="address2_error" style="display: none;"></code>
        </div>
    </div>

    <!-- Additional Information -->
    <div class="row">
        <div class="col-md-3 col-lg-6 form-group">
            <label class="font-weight-bold" for="adhar_card_number">Aadhar Card Number :</label>
            <input type="number" class="form-control" name="adhar_card_number" placeholder="Aadhar Card Number" id="adhar_card_number">
            <code class="text-danger small font-weight-bold float-right" id="adhar_card_number_error" style="display: none;"></code>
        </div>

        <div class="col-md-4 col-lg-6 form-group">
            <label class="font-weight-bold" for="given_card">Given Card :</label>
            <select class="form-control" id="given_card" name="given_card">
                <option>Given Card</option>
                <option value="koppal">Platinum Members</option>
                <option value="bellary">Gold Members</option>
                <option value="vijayanagara">Silver Members</option>
            </select>
        </div>
    </div>

    <!-- Location Information -->
    <div class="row">
        <div class="col-md-3 col-lg-3 form-group">
            <label class="font-weight-bold" for="district">District :</label>
            <select name="district" id="district" class="form-control">
                <option value="" selected="selected">Select District</option>
            </select>
        </div>
        
        <div class="col-md-3 col-lg-5 form-group">
            <label class="font-weight-bold" for="taluk">Taluk :</label>
            <select name="taluk" id="taluk" class="form-control">
                <option value="" selected="selected">Please select district first</option>
            </select>
        </div>
        
        <div class="col-md-4 col-lg-4 form-group">
            <label class="font-weight-bold" for="villege" class="form-control">Village :</label>
            <select name="villege" id="villege" class="form-control">
                <option value="" selected="selected">Please select taluk first</option>
            </select>
        </div>
    </div>

    <!-- Horizontal Line -->
    <div class="col-md-12">
        <hr class="col-md-12 float-left" style="padding: 0px; width: 95%; border-top: 2px solid #02b6ff;">
    </div>

    <!-- Form Submit Button -->
    <div class="row col-md-12">
        <div class="form-group m-auto">
            <button class="btn btn-primary" onclick="addCustomer();">ADD</button>
        </div>
    </div>

    <!-- Result Message -->
    <div id="customer_acknowledgement" class="col-md-12 h5 text-success font-weight-bold text-center" style="font-family: sans-serif;"></div>
</div>

<!-- JavaScript for Dynamic Dropdown -->
<script>
    var districtObject = {
        "Koppal": {
            "Gangavathi": ["GV1", "GV2", "GV3", "GV4"],
            "Koppal": ["Koppala", "Ginageri", "Bassapura", "Kidadala", "Hanumanahalli", "Kutaganahalli", "Gabbura", "Lingadalli", "Shahapura", "Rudrapura", "Kanakapura", "Allanagara", "Madinura", "Naregalla", "Kolura", "Mangalapura", "Gunnalli", "Horatattannala", "Dadegalla", "Yatnatti", "Ojanalli", "Chilavadgi", "Devalapura", "Kalakeri", "Hatti"],
            "Yelburga": ["YV1", "YV2", "YV3", "YV4"],
            "Kushtagi": ["KV1", "KV2"],
            "Kanakagiri": ["KV1", "KV2"],
            "Karatagi": ["KV1", "KV2"],
            "Kuknoor": ["KV1", "KV2"]
        },
        "Bellary": {
            "Bellary": ["BV1", "BV2"],
            "Siruguppa": ["SV1", "SV2"],
            "Hospet": ["HV1", "HV2"],
            "Kudligi": ["KV1", "KV2"],
            "Sandur": ["SV1", "SV2"],
            "Hadagali": ["HV1", "HV2"],
            "Hagaribommanahalli": ["HV1", "HV2"]
        },
        "Vijayanagara": {
            "Kudligi": ["KV1", "KV2"],
            "Hospet": ["HV1", "HV2"],
            "Hagaribommanahalli": ["HV1", "HV2"],
            "Huvina Hadagali": ["HV1", "HV2"],
            "Harapanahalli": ["HV1", "HV2"],
            "Kottur": ["KV1", "KV2"]
        }
    };

    window.onload = function () {
        var districtSel = document.getElementById("district");
        var talukSel = document.getElementById("taluk");
        var villegeSel = document.getElementById("villege");

        for (var x in districtObject) {
            districtSel.options[districtSel.options.length] = new Option(x, x);
        }

        districtSel.onchange = function () {
            villegeSel.length = 1;
            talukSel.length = 1;
            // Display correct values
            for (var y in districtObject[this.value]) {
                talukSel.options[talukSel.options.length] = new Option(y, y);
            }
        }

        talukSel.onchange = function () {
            villegeSel.length = 1;
            // Display correct values
            var z = districtObject[districtSel.value][this.value];
            for (var i = 0; i < z.length; i++) {
                villegeSel.options[villegeSel.options.length] = new Option(z[i], z[i]);
            }
        }
    }
</script>
